<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 90%;
  margin: auto;
}

header, footer {
  background: #007bff;
  color: white;
  text-align: center;
  padding: 20px;
}

main {
  display: grid;
  grid-template-columns: 1fr; 
  gap: 15px;
}

.content {
  background: #f4f4f4;
  padding: 20px;
  border: 1px solid #ddd;
  font-size: 18px;
}

/* Responsive: Two columns for wider screens  */
@media (min-width: 768px) {
  main {
    grid-template-columns: 1fr 1fr;
  }

  .content {
    font-size: 20px;
    padding: 25px;
  }
}

/* Larger screens: Increase font sizes and padding */
@media (min-width: 1200px) {
  .content {
    font-size: 22px;
    padding: 30px;
  }
}

    </style>
</head>
<body>
    <header>Header section</header>

    <main>
        <section class="content">content section 1</section>
         <section class="content">content section 2</section>
          <section class="content">content section 3</section>
    </main>

    <footer>Footer section</footer>

</body>
</html>
