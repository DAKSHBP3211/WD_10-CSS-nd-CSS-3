    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #c9dc60;
    }

    nav {
      background: #333;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    
    }
    nav ul li {
      margin: 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ;
    }
    nav ul li a:hover {
      color: #ff9800;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.4s;
    }
    .gallery img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 10px 8px 20px rgba(0, 0, 0, 0.3);
    }

    section {
      padding: 20px;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow:  2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Image Gallery</h2>
    <div class="gallery">
      <img src="../Ril.jpg.png" alt="Image 1">
      <img src="../tcs image.jpg" alt="Image 2">
      <img src="../tech mahindra image.png" alt="Image 3">
      <img src="../infosys image.png" alt="Image 4">
    </div>
  </section>

</body>
</html>

</body>
</html>
