<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation: moveBox 3s infinite linear;
    }

    @keyframes moveBox {
      0% {
        left: 0;
        background-color: red;
      }
      50% {
        left: 600px;
        background-color: blue;
      }
      100% {
        left: 0;
        background-color: red;
      }
    }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
