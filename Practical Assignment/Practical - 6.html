<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3x2 grid layout */
      gap: 20px;
      max-width: 800px;
    }

    .grid img {
      width: 100%;          
      height: auto;          
      border-radius: 8px;    
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
      transition: transform 0.3s;
    }

    /* Responsive: 2x3 grid for screens <600px */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid">
      <img src="../ril logo.jpeg" alt="">
    </div>
    <div class="grid">
      <img src="../tcs image.jpg" alt="">
    </div>
    <div class="grid">
      <img src="../tech mahindra image.png" alt="">
    </div>
    <div class="grid">
      <img src="../oracle image.jpeg" alt="">
    </div>
    <div class="grid">
      <img src="../infosys image.png" alt="">
    </div>
    <div class="grid">
      <img src="../ibm image.png" alt="">
    </div>
  </div>
</body>
</html>
