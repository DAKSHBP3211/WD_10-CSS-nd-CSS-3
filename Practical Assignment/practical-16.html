<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

   body {
    font-family: Arial, sans-serif;
    background-color:aqua;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
  }

  .main {
    flex: 3;
    padding: 20px;
    background-color: #4e86f6;
  }

  .sidebar {
    flex: 1;
    padding: 20px;
    background-color: #f7aa6f;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .sidebar {
      order: 2; /* Moves sidebar below */
    }
    .main {
      order: 1;
    }
  }

  /* Font adjustment for smaller screens */
  @media (max-width: 480px) {
    body {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
    <div class="container">
  <div class="main">
    <h1>Main Content</h1>
    <p>This is the main content area.</p>
  </div>

  <div class="sidebar">
    <h2>Sidebar</h2>
    <p>This is the sidebar content area .</p>
  </div>
</div>

</body>
</html>
